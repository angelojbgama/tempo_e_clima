" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="172" x="618" y="397.5264">sum6 = soma precipita&#231;&#227;o 6h</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="138" x="618" y="413.8779">prob24 = max(prob 24h)</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="45" x="618" y="430.2295">Regras:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="292" x="618" y="446.5811">- sum6 &gt;= 1 mm ou prob24 &gt;= 70% =&gt; Vai chover</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="269" x="618" y="462.9326">- prob24 &gt;= 40% ou sum6 &gt; 0 =&gt; Pode chover</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="161" x="618" y="479.2842">- sen&#227;o =&gt; N&#227;o deve chover</text><line style="stroke:#181818;stroke-width:1.0;" x1="466" x2="508" y1="543.6953" y2="543.6953"/><line style="stroke:#181818;stroke-width:1.0;" x1="508" x2="508" y1="543.6953" y2="556.6953"/><line style="stroke:#181818;stroke-width:1.0;" x1="467" x2="508" y1="556.6953" y2="556.6953"/><polygon fill="#181818" points="477,552.6953,467,556.6953,477,560.6953,473,556.6953" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="111" x="473" y="538.8389">Heur&#237;stica semanal</text><path d="M596,497.1406 L596,588.1406 L860,588.1406 L860,507.1406 L850,497.1406 L596,497.1406 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><path d="M850,497.1406 L850,507.1406 L860,507.1406 L850,497.1406 " fill="#FEFFDD" style="stroke:#181818;stroke-width:0.5;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="45" x="602" y="515.6357">Por dia:</text><text fill="#000000" font-family="sans-serif" font-size="13" le